<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ping-Pong game with JS</title>
        <link rel="stylesheet" href="sonuc.css">
    </head>
    <body>
        <div id="ana-frame">
            <h1 id = "ust-baslik">Son Sonu√ßlar:</h1>
            <h2 class = "skor" id = "alt-baslik"></h2>
            <h2 class = "kazanan" id = "alt-baslik"></h2>
            <button id = "baslangic" onclick="anasayfayagit()">Ana Sayfa</button>
        </div>
    </body>
    <script>
        function anasayfayagit(){
            window.location.href = "./anasayfa.html";
        }


        var sonucLocal = JSON.parse(localStorage.getItem("sonuc"));
        if(sonucLocal[0].skor !==  null || sonucLocal[0].skor === ""){
            document.getElementsByClassName("skor").item(0).innerHTML
        = "Skor : " + sonucLocal[0].skor;
        document.getElementsByClassName("kazanan").item(0).innerHTML
        = "Kazanan : " + sonucLocal[0].kazanan;
        }
        else{
            document.getElementsByClassName("skor").item(0).innerHTML = "Henuz oyun oynanmamis...";
        }

    </script>
</html>
